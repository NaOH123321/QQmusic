<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input
    type="text"
    nz-input
    placeholder="搜索歌手、专辑、歌曲等，多个词用逗号分隔"
    [(ngModel)]="value"
  />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch (click)="handleClick()">
    <i nz-icon nzType="search"></i>
  </button>
</ng-template>
