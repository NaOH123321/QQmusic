<!-- 播放控制器 -->
<div
  class="player_control"
  [ngClass]="{ visible: visiable, invisible: !visiable }"
>
  <div class="player_background">
    <img width="100%" height="100%" [src]="data.coverUrl" />
  </div>
  <div class="nav_top">
    <h3>{{ data.name }}</h3>
    <p>{{ data.alia }}</p>
    <div class="close_player" (tap)="handlerClosePlayer(false)"></div>
  </div>
  <div class="middle_content">
    <div class="wrapper_width">
      <div class="wrapper">
        <div class="cover">
          <img data-v-35618e92="" class="image" [src]="data.coverUrl" />
        </div>
      </div>
    </div>
  </div>
  <div class="player_bottom">
    <div class="progress_bar">
      <span class="current_time">{{ currentTime | formatDate }}</span>
      <div class="progress_bar_wrapper">
        <div
          class="progress_bar_box"
          #progressBarElement
        >
          <!-- <div class="bar_line">
            <div
              class="current_line"
              [ngStyle]="{ width: currentLineWidth + 'px' }"
            ></div>
            <div
              (panmove)="handlerPanmove($event)"
              (panstart)="handlerPanstart($event)"
              (panend)="handlerPanend($event)"
              [ngStyle]="{ left: currentLineWidth - 8 + 'px' }"
              class="control"
            >
              <div class="progress_btn"></div>
            </div>
          </div> -->

          <nz-slider
            [(ngModel)]="currentTime"
            [nzMax] = "data.durationTime"
            [nzTipFormatter]="null"
            (ngModelChange)="onSliderChange($event)"
            (nzOnAfterChange)="onSliderAfterChange($event)"
          ></nz-slider>
        </div>
      </div>
      <span class="duration_time">{{
        data.durationTime | formatDate
      }}</span>
    </div>
    <div class="controls_button">
      <div class="icon_loop"></div>
      <div class="icon_pre"></div>
      <div
        (tap)="handlerPlay()"
        [ngClass]="{
          icon_play: status === 'play',
          icon_pause: status === 'pause'
        }"
      ></div>
      <div class=" icon_next"></div>
      <div class="icon_list"></div>
    </div>
  </div>
</div>
<!-- audio标签 -->
<audio [src]="data.src" preload="auto" #audioElement></audio>
