<div class="big_card_box" (tap)="openPlayer()">
  <div class="image_box">
    <img [src]="topSongListItem.picUrl" />
  </div>
  <div class="title_text_box">
    <p class="name">{{ topSongListItem.name }}</p>
    <p><span class="text_name">歌手</span>- {{ topSongListItem.singer }}</p>
    <p>
      <span class="text_name">{{
        topSongListItem.durationTime | formatDate
      }}</span>
    </p>
    <div *ngIf="rank < 11" class="top_number">{{ rank }}</div>
  </div>
</div>
