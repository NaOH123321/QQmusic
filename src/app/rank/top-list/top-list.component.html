<app-scroll
  [pullUpLoad]="pullUpLoad"
  [pullDownRefresh]="pullDownRefresh"
  [update]="update"
  (pullingUp)="pullingUp()"
  (pullingDown)="pullingDown()"
>
  <div [ngStyle]="{ 'padding-bottom': miniPlayer ? '3.4rem' : 0 }">
    <div class="content_box">
      <ng-container *ngFor="let item of topSongList; let i = index">
        <!-- <app-big-card
          [durationTime]="item.dt"
          [id]="item.al.id"
          [picUrl]="item.al.picUrl + '?param=100y100&quality=100'"
          [singer]="modifyArray(item.ar)"
          [name]="item.name"
          [rank]="rank + 1"
        ></app-big-card> -->
        <app-list-item [topSongListItem]="item" [rank]="i + 1"></app-list-item>
      </ng-container>
    </div>
  </div>
</app-scroll>
